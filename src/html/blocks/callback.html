<section class="callback" id="callback">
    <div class="container">
        <h2 class="callback__title title">Experience the purity - place your first order of eco-friendly water today!</h2>

        <form action="#" class="callback__form">
            <div class="callback__form-group">
                <input required placeholder="Your name" name="name" type="text" class="callback__input callback__input-name">
                <input required placeholder="Your phone number" name="phone" type="tel" class="callback__input callback__input-number">
            </div>
            <img class="callback__img" src="./../../img/callback/arrow.png" alt="blue arrow right">
            <button class="callback__button" type="button" data-modal aria-label="call back">get a call!</button>
        </form>

    </div>
</section>
