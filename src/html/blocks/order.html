<section class="order" id="order">
    <div class="container">
        <h1 class="title order__title">Make an Order</h1>

        <!-- JS RENDER from db.json, function cards()-->  
        <div class="order__cards">
            
            <div class="order__card order__card-carbonated">
                <img class="order__card-image" src="./../../img/order/cardbottle.png" alt="Carbonated bottle Water" >
                <div class="order__card-content">
                    <div class="order__card-descr">
                        <div class="order__card-type">Carbonated Water</div>
                        <div class="order__card-price">from:<span> 0.75$</span></div>
                    </div>

                    <div class="order__card-buttons">
                        <div class="order__quantity">
                            <button id="minus" class="order__quantity-button" type="button" aria-label="deduct quantity">-</button>
                            <span class="order__quantity-number">1</span>
                            <button id="plus" class="order__quantity-button" type="button" aria-label="add quantity">+</button>
                        </div>

                        <button class="order__card-button" type="button">Buy now</button>
                    </div>

                    
                </div>
            </div>

            <div class="order__card order__card-topseller">
                <img class="order__card-image" src="./../../img/order/cardbottle.png" alt="drinking bottle Water" >
                <div class="order__card-content">
                    <div class="order__card-descr">
                        <div class="order__card-top">top seller</div>
                        <div class="order__card-type">Drinking Water</div>
                        <div class="order__card-price">from:<span> 0.86$</span></div>
                    </div>

                    <div class="order__card-buttons">
                        <div class="order__quantity">
                            <button id="minus" class="order__quantity-button" type="button" aria-label="deduct quantity">-</button>
                            <span class="order__quantity-number">1</span>
                            <button id="plus" class="order__quantity-button" type="button" aria-label="add quantity">+</button>
                        </div>

                        <button class="order__card-button" type="button">Buy now</button>
                    </div>

                    
                </div>
            </div>

            <div class="order__card order__card-mineral"> 
                <img class="order__card-image" src="./../../img/order/cardbottle.png" alt="mineral bottle Water" >
                <div class="order__card-content">
                    <div class="order__card-descr">
                        <div class="order__card-type">Mineral Water</div>
                        <div class="order__card-price">from:<span> 0.99$</span></div>
                    </div>

                    <div class="order__card-buttons">
                        <div class="order__quantity">
                            <button id="minus" class="order__quantity-button" type="button" aria-label="deduct quantity">-</button>
                            <span class="order__quantity-number">1</span>
                            <button id="plus" class="order__quantity-button" type="button" aria-label="add quantity">+</button>
                        </div>

                        <button class="order__card-button" type="button">Buy now</button>
                    </div>   

                </div>
            </div>
             
        </div>
         
    </div>
</section>
